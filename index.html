    <title>Jaws Town Hall Restaurant Design Concept</title>

    <!-- Bootstrap core CSS -->

  </head>

  <body id="page-top" class="bg-dark">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">Jaws Town Hall Restaurant</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#menu">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#hours">Opening Hours</a>
            </li>

          </ul>
        </div>
      </div>

    <section id="home" class="bg-dark">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mx-auto">

            <img class="img-fluid" src="img\Town-Hall-2015.jpg">
            <img class="img-fluid text-center" src="img\AllYouCanEat-TownHall-2015-645x310.gif">
            <img class="img-fluid" src="img\RAMUNE-NOW-ON-SALE.jpg">
            <img class="img-fluid" src="img\AssortedSashimi-PrawnTempura.jpg">
            <img class="img-fluid" src="img\ChikenKaraAge-WagyuBeefDicedSteak.jpg">

          </div>
        </div>
      </div>
    </section>

    <section id="menu" class="bg-dark">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mx-auto">

              <img class="img-fluid" src="img\16_0044JAWS_Menu_townhall_01.jpg">
              <img class="img-fluid" src="img\16_0044JAWS_Menu_townhall_02.jpg">
              <img class="img-fluid" src="img\16_0044JAWS_Menu_townhall_03.jpg">
              <img class="img-fluid" src="img\16_0044JAWS_Menu_townhall_04.jpg">

          </div>
        </div>
      </div>
    </section>

    <section id="hours" class="bg-dark">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mx-auto text-center">

            <h3 class="text-white">Bookings available Mon - Sun except Sat dinner</h3>
            <h3 class="text-white">Dinner set menu only available Thurs - Fri</h3>

            <table class="table table-dark table-striped">
              <tbody>
                <tr>
                  <td></td>
                  <td>Mon</td>
                  <td>Tues</td>
                  <td>Wed</td>
                  <td>Thurs</td>
                  <td>Fri</td>
                  <td>Sat</td>
                  <td>Sun</td>
                </tr>
                <tr>
                  <td>Lunch</td>
                  <td colspan="6">11:30 - 3:00</td>
                  <td rowspan="2">11:30 - 5:30</td>
                </tr>
                <tr>
                  <td>Dinner</td>
                  <td colspan="3">Closed</td>
                  <td colspan="3">5:30 - 9:00</td>
                </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>
    </section>
